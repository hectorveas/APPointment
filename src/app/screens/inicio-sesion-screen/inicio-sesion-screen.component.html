<div class=" text-center p-5">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    
    <div id='mensaje' [style.visibility]="isDivVisible ? 'visible' : 'hidden'" class="alert alert-success" role="alert">{{mensaje}}</div>
   
     <div id='formulario' [ngClass]="{lleno: mensaje}">
           <h3>Iniciar Sesión</h3>
           <div class="input-group mb-3">
               <div class="input-group-prepend">
                   <span class="input-group-text" id="basic-addon1">
                       <mat-icon aria-hidden="false"  aria-label="Icono de usuario" inline=true>account_circle</mat-icon> 
                   </span>
               </div>
               <input id="usuario" name='usuario' class="form-control" type="email" formControlName="usuario" placeholder="Usuario">
               <div id='mensaje'>
                   <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.required"> Requerido  </small>
                   <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.pattern">Formato email requerido</small>
               </div>
           </div>
   
       <div class="input-group mb-3">
               <div class="input-group-prepend">
                   <span class="input-group-text" id="basic-addon1">
   
                       <mat-icon aria-hidden="false"  aria-label="Password icono" inline=true>https</mat-icon> 
   
                   </span>
               </div>
               <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password">
               <div id='mensaje'>
                   <small id="emailHelp" class="form-text text-muted" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required"> Requerido </small>
               </div>
           </div>
   
       <button class="button" type="submit" [disabled]="!checkoutForm.valid">Iniciar Sesión</button>
   
       <div id='informacion'>
           <ul>
           <li>Recuperar contraseña</li>
           <li>Registrarse</li>
           </ul>
       </div>
   </div>
   </form>
</div>
