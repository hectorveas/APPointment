<div class="container-fluid">
  <div class="row">

    <div class="col-lg-2 col-4 text-center pb-5 mt-1 bg-info">
      <div class="row">
        <div class="col" [ngStyle]="{'height': screenHeight + 'px'}">
          <app-nav-bar-izq></app-nav-bar-izq>
        </div>
      </div>
    </div>

    <div class="col-lg-10 col-8 text-center mt-3">
      <div class="row mt-4">
        <div class="col-lg-1 col-12"></div>
        <div class="col-lg-5 col-12 bg-light pt-3">
          <div class="row pl-3 pr-3">
            <div class="col-12 ">
              <img src="assets/doctor house.jpg" class="img-fluid" alt="Responsive image">
              <div class="custom-file mb-5 mt-3">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Subir Foto</label>
              </div>
            </div>
            <!--Foto-->
            <div class="col-12 ">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label bg-info text-light">Nombres</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" placeholder="" value="Nicolas Ignacio"
                    disabled={{ModificarNombres}}>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-9"></div>
                <div class="col-lg-3 col-12">
                  <button type="button" class="btn btn-white btn-sm text-info p-0"
                    (click)="modificaNombres()">Modificar</button>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label bg-info text-light ">Apellidos</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" placeholder="" value="Correas Cadenas"
                    disabled={{ModificarApellidos}}>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-9"></div>
                <div class="col-lg-3 col-12">
                  <button type="button" class="btn btn-white btn-sm text-info p-0"
                    (click)="modificaApellidos()">Modificar</button>
                </div>
              </div>

              <!--rut-->
            </div>
            <!--row-->
          </div>
        </div>
        <div class="col-lg-5 col-12 bg-light pt-3"> <!--pie-psm-info-->
          <form>

            <div class="form-group row mt-5 pr-3 pl-3">
              <label class="col-sm-2 col-form-label bg-info text-light">Rut</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder=""
                  value="11111111-1" disabled={{ModificarRut}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-9"></div>
              <div class="col-lg-3 col-12">
                <button type="button" class="btn btn-white btn-sm text-info p-0"
                  (click)="modificaRut()">Modificar</button>
              </div>
            </div>

            <div class="form-group row pr-3 pl-3">
              <label for="staticEmail" class="col-sm-2 col-form-label bg-info text-light">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=""
                  value="nico@gmail.com" disabled={{ModificarEmail}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-9"></div>
              <div class="col-lg-3 col-12">
                <button type="button" class="btn btn-white btn-sm text-info p-0"
                  (click)="modificaEmail()">Modificar</button>
              </div>
            </div>
            <div class="form-group row pr-3 pl-3">
              <label class="col-sm-2 col-form-label bg-info text-light">Fono</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="" value="9 1234 5678" disabled={{ModificarFono}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-9"></div>
              <div class="col-lg-3 col-12">
                <button type="button" class="btn btn-white btn-sm text-info p-0"
                  (click)="modificaFono()">Modificar</button>
              </div>
            </div>
            <div class="form-group row pr-3 pl-3">
              <label for="inputPassword" class="col-sm-2 col-form-label bg-info text-light">Contrase√±a</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" value="123456"
                  disabled={{ModificarContrasena}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-9"></div>
              <div class="col-lg-3 col-12">
                <button type="button" class="btn btn-white btn-sm text-info p-0"
                  (click)="modificaContrasena()">Modificar</button>
              </div>
            </div>
            <div class="form-group row pr-3 pl-3 ">
              <label class="col-sm-2 col-form-label bg-info text-light">Tipo</label>
              <div class="col-sm-10">
                <select class="form-control form-control-sm">
                  <option>Default</option>
                  <option>Medico General</option>
                  <option>Fonoaudiologo</option>
                  <option>ETC</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <!--col-12-->
        <div class="col-lg-1 col-12"></div>
      </div>
    </div>
  </div>
  <!--Row-->
</div>
<!--Container fluid-->

<app-footer></app-footer>
